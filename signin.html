<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #03346E;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            margin-bottom: 25px;
        }

        .title::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            height: 3px;
            width: 30px;
            background: linear-gradient(135deg, #0a151c, #578FCA);
        }

        form .field {
            margin-bottom: 20px;
            position: relative;
        }

        .field label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .field input {
            height: 45px;
            width: 100%;
            outline: none;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            border-color: #000000;
        }
        button {
            width: 100%;
            height: 45px;
            background: linear-gradient(135deg, #0a151c, #578FCA);
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }

        @media (max-width: 450px) {
            .container {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Sign In</h1>
        <form id="signupForm" >
           

            <div class="field">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                >

            </div>

            <div class="field">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 

                >

            </div>

            <button type="submit" >Sign In</button>
        </form>
    </div>

    async function signin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Basic validation
    if (!email || !password) {
        alert('Please enter both email and password');
        return;
    }
   


    try {
        const response = await axios.post('https://todo-backend-smoky-psi.vercel.app/signin', {
            email,
            password
        });

        // Store token immediately if it exists in response
        if (response.data.token) {
            localStorage.setItem("token", response.data.token);
            window.location.href = '/todo';
        } else {
            alert('Login failed: No token received');
        }

    } catch (error) {
        console.error('Signin error:', error);
        
        // Better error handling
        if (error.response) {
            // Server responded with an error
            alert(error.response.data.message || 'Invalid credentials');
        } else if (error.request) {
            // Request made but no response
            alert('No response from server. Please check your connection.');
        } else {
            // Other errors
            alert('Error signing in. Please try again.');
        }
    }
}

        // Make sure form submission is properly handled
document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    signin();
});
